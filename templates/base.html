<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>NiceMobiles | {% block Title %}Home{% endblock Title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color:#343f4d">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index'%}" style="color:White">
          {%load static %}
          <img src="{% static 'nice logo.jpg' %}" width="40" height="40">
          <b>Nice Private Limited</b>
        </a> 
        <div>
        {% comment %} <a class="btn btn-primary" style="border-radius:0" href="{% url 'create_job'%}">Create Job</a>
        <a class="btn btn-warning" style="border-radius:0" href="{% url 'showjobs'%}">View Jobs</a>
        </div>    {% endcomment %}
       
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active" style="color: #fff; font-weight: bold">
                {% if user.is_authenticated %}
                {{user.username}}<a class="nav-link" href="{%url 'logout' %}">Logout</a>
                {% else %}
                  <a class="nav-link" href="{%url 'login' %}">Login</a>
                {% endif %} 
            </li>
          </ul>
       
      </div>
         
    </nav>
   <div class="container my-4">
    {%block body%}
    
    {% endblock body%}
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
